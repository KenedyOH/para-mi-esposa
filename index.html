<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CorazÃ³n de PartÃ­culas</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
}

canvas {
  display: block;
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

/* ===== RESIZE REAL ===== */
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", () => {
  resize();
  createHeart();
});

/* ===== CONFIG ===== */
const PARTICLES = 1000;
const particles = [];
let mode = "heart";
let rotation = 0;

/* ===== CLASES ===== */
class Particle {
  constructor(x, y) {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.tx = x;
    this.ty = y;
    this.size = 1.8;
    this.angle = Math.random() * Math.PI * 2;
  }

  update() {
    this.x += (this.tx - this.x) * 0.08;
    this.y += (this.ty - this.y) * 0.08;

    const vib = mode === "text" ? 0.15 : 0.4;
    this.angle += 0.05;
    this.x += Math.sin(this.angle) * vib;
    this.y += Math.cos(this.angle) * vib;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = "#4fc3ff";
    ctx.fill();
  }
}

/* ===== CORAZÃ“N ===== */
function heartPoint(t, s) {
  const x = 16 * Math.sin(t) ** 3;
  const y =
    13 * Math.cos(t) -
    5 * Math.cos(2 * t) -
    2 * Math.cos(3 * t) -
    Math.cos(4 * t);

  return {
    x: canvas.width / 2 + x * s,
    y: canvas.height / 2 - y * s
  };
}

function createHeart() {
  particles.length = 0;
  const scale = Math.min(canvas.width, canvas.height) / 35;

  for (let i = 0; i < PARTICLES; i++) {
    const t = Math.random() * Math.PI * 2;
    const p = heartPoint(t, scale);
    particles.push(new Particle(p.x, p.y));
  }
}

/* ===== TEXTO (FUNCIONA) ===== */
function createText(text) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const fontSize = Math.min(canvas.width, canvas.height) / 4;
  ctx.font = `bold ${fontSize}px Arial`;
  ctx.fillStyle = "white";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(text, canvas.width / 2, canvas.height / 2);

  const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

  let i = 0;
  for (let y = 0; y < canvas.height; y += 4) {
    for (let x = 0; x < canvas.width; x += 4) {
      const idx = (y * canvas.width + x) * 4;
      if (data[idx + 3] > 150 && particles[i]) {
        particles[i].tx = x;
        particles[i].ty = y;
        i++;
      }
    }
  }
}

/* ===== ROTACIÃ“N ===== */
function rotateHeart() {
  const cx = canvas.width / 2;
  const depth = Math.cos(rotation);

  for (const p of particles) {
    const dx = p.tx - cx;
    p.tx = cx + dx * depth;
  }
}

/* ===== LOOP ===== */
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (mode === "rotate") {
    rotation += 0.04;
    rotateHeart();
  }

  for (const p of particles) {
    p.update();
    p.draw();
  }

  requestAnimationFrame(animate);
}

/* ===== CICLO ===== */
function cycle() {
  mode = "heart";
  createHeart();

  setTimeout(() => {
    mode = "rotate";
  }, 3000);

  setTimeout(() => {
    mode = "text";
    rotation = 0;
    createText("TE AMO ðŸ’–");
  }, 6000);
}

/* ===== START ===== */
createHeart();
animate();
cycle();
setInterval(cycle, 9000);
</script>
</body>
</html>
