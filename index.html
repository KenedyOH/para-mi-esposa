<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Coraz칩n Part칤culas Real</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
}
canvas { display: block; }
</style>
</head>

<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// canvas oculto para texto
const textCanvas = document.createElement("canvas");
const textCtx = textCanvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  textCanvas.width = canvas.width;
  textCanvas.height = canvas.height;
}
resize();
window.addEventListener("resize", () => {
  resize();
  createHeart();
});

/* ===== CONFIG ===== */
const PARTICLES = 2600;
const SPRING = 0.045;
const FRICTION = 0.82;
const ROT_SPEED = 0.003;
const TRAIL = 0.18;

let mode = "heart";
let angle = 0;
const particles = [];

/* ===== PARTICLE ===== */
class Particle {
  constructor(x, y, z) {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.z = z;

    this.tx = x;
    this.ty = y;

    this.vx = 0;
    this.vy = 0;

    this.size = 1.6;
    this.phase = Math.random() * Math.PI * 2;
  }

  update() {
    // atracci칩n
    this.vx += (this.tx - this.x) * SPRING;
    this.vy += (this.ty - this.y) * SPRING;

    this.vx *= FRICTION;
    this.vy *= FRICTION;

    this.phase += 0.08;

    // vibraci칩n org치nica (NO rompe forma)
    const vib = mode === "text" ? 0.5 : 1.2;
    this.x += this.vx + Math.sin(this.phase) * vib;
    this.y += this.vy + Math.cos(this.phase) * vib;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = "#4fc3ff";
    ctx.fill();
  }
}

/* ===== CORAZ칍N ===== */
function heartPoint(t, s) {
  return {
    x: 16 * Math.sin(t) ** 3 * s,
    y: -(13 * Math.cos(t)
      - 5 * Math.cos(2 * t)
      - 2 * Math.cos(3 * t)
      - Math.cos(4 * t)) * s,
    z: (Math.random() - 0.5) * s
  };
}

function createHeart() {
  particles.length = 0;
  const scale = Math.min(canvas.width, canvas.height) / 34;

  for (let i = 0; i < PARTICLES; i++) {
    const t = Math.random() * Math.PI * 2;
    const p = heartPoint(t, scale);
    particles.push(
      new Particle(
        canvas.width / 2 + p.x,
        canvas.height / 2 + p.y,
        p.z
      )
    );
  }
}

/* ===== ROTACI칍N 3D REAL ===== */
function rotateHeart() {
  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  const perspective = 800;

  for (const p of particles) {
    const dx = p.tx - cx;
    const dz = p.z;

    const cos = Math.cos(angle);
    const sin = Math.sin(angle);

    const x3 = dx * cos - dz * sin;
    const z3 = dx * sin + dz * cos;

    const scale = perspective / (perspective + z3);

    p.tx = cx + x3 * scale;
    p.ty = cy + (p.ty - cy) * scale;
  }
}

/* ===== TEXTO ADAPTATIVO ===== */
function createText(text) {
  mode = "text";

  textCtx.clearRect(0, 0, textCanvas.width, textCanvas.height);

  let fontSize = canvas.height * 0.35;
  textCtx.font = `bold ${fontSize}px Arial`;

  while (textCtx.measureText(text).width > canvas.width * 0.85) {
    fontSize *= 0.92;
    textCtx.font = `bold ${fontSize}px Arial`;
  }

  textCtx.fillStyle = "white";
  textCtx.textAlign = "center";
  textCtx.textBaseline = "middle";
  textCtx.fillText(text, canvas.width / 2, canvas.height / 2);

  const data = textCtx.getImageData(0, 0, canvas.width, canvas.height).data;

  let i = 0;
  for (let y = 0; y < canvas.height; y += 4) {
    for (let x = 0; x < canvas.width; x += 4) {
      const idx = (y * canvas.width + x) * 4;
      if (data[idx + 3] > 150 && particles[i]) {
        particles[i].tx = x;
        particles[i].ty = y;
        i++;
      }
    }
  }
}

/* ===== LOOP ===== */
function animate() {
  ctx.fillStyle = `rgba(0,0,0,${TRAIL})`;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (mode === "rotate") {
    angle += ROT_SPEED;
    rotateHeart();
  }

  for (const p of particles) {
    p.update();
    p.draw();
  }

  requestAnimationFrame(animate);
}

/* ===== CICLO ===== */
function cycle() {
  mode = "heart";
  createHeart();

  setTimeout(() => mode = "rotate", 4000);
  setTimeout(() => createText("TE AMO MI VITA 游눘"), 9000);
}

createHeart();
animate();
cycle();
setInterval(cycle, 15000);
</script>
</body>
</html>
