<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CorazÃ³n de PartÃ­culas</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}
canvas {
  display: block;
  width: 100vw;
  height: 100vh;
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let mode = "heart";
let rotation = 0;
const PARTICLES = 800;
const particles = [];

/* ===== RESIZE REAL (CLAVE PARA MÃ“VIL) ===== */
function resize() {
  const dpr = window.devicePixelRatio || 1;
  const rect = canvas.getBoundingClientRect();

  canvas.width = rect.width * dpr;
  canvas.height = rect.height * dpr;

  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

  if (mode === "heart") createHeart();
  if (mode === "text") createText("TE AMO ðŸ’–");
}

window.addEventListener("resize", resize);
resize();

/* ===== POINT ===== */
class Point {
  constructor(x, y) {
    this.x = x;
    this.y = y;
  }
  clone() {
    return new Point(this.x, this.y);
  }
}

/* ===== PARTICLE ===== */
class Particle {
  constructor(target) {
    this.pos = new Point(
      Math.random() * canvas.clientWidth,
      Math.random() * canvas.clientHeight
    );
    this.base = target.clone();
    this.target = target.clone();
    this.size = Math.random() * 2 + 1;
    this.speed = Math.random() * 0.04 + 0.03;
    this.offset = Math.random() * Math.PI * 2;
  }

  update() {
    const speed = (mode === "text") ? 0.015 : this.speed;

    this.pos.x += (this.target.x - this.pos.x) * speed;
    this.pos.y += (this.target.y - this.pos.y) * speed;

    this.offset += 0.03;
    const vib = (mode === "text") ? 0.05 : 0.25;

    this.pos.x += Math.sin(this.offset) * vib;
    this.pos.y += Math.cos(this.offset) * vib;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.pos.x, this.pos.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = "#4fc3ff";
    ctx.fill();
  }
}

/* ===== HEART ===== */
function heart(t, scale) {
  const x = 16 * Math.sin(t) ** 3;
  const y =
    13 * Math.cos(t) -
    5 * Math.cos(2 * t) -
    2 * Math.cos(3 * t) -
    Math.cos(4 * t);

  return new Point(
    canvas.clientWidth / 2 + x * scale,
    canvas.clientHeight / 2 - y * scale
  );
}

/* ===== CREATE HEART ===== */
function createHeart() {
  particles.length = 0;
  const scale = Math.min(canvas.clientWidth, canvas.clientHeight) / 38;

  for (let i = 0; i < PARTICLES; i++) {
    const t = Math.random() * Math.PI * 2;
    particles.push(new Particle(heart(t, scale)));
  }
}

/* ===== CREATE TEXT ===== */
function createText(text) {
  ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);

  const fontSize = Math.min(
    canvas.clientWidth * 0.28,
    canvas.clientHeight * 0.28
  );

  ctx.font = `bold ${fontSize}px Arial`;
  ctx.fillStyle = "white";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(text, canvas.clientWidth / 2, canvas.clientHeight / 2);

  const data = ctx.getImageData(
    0, 0,
    canvas.clientWidth,
    canvas.clientHeight
  ).data;

  let i = 0;
  for (let y = 0; y < canvas.clientHeight; y += 6) {
    for (let x = 0; x < canvas.clientWidth; x += 6) {
      const idx = (y * canvas.clientWidth + x) * 4;
      if (data[idx + 3] > 150 && particles[i]) {
        particles[i].target = new Point(x, y);
        particles[i].base = particles[i].target.clone();
        i++;
      }
    }
  }
}

/* ===== ROTACIÃ“N Zâ€“Y ===== */
function applyZYRotation() {
  const cx = canvas.clientWidth / 2;
  const depth = Math.cos(rotation);

  for (const p of particles) {
    const dx = p.base.x - cx;
    p.target.x = cx + dx * depth;
    p.target.y = p.base.y;
  }
}

/* ===== ANIMATE ===== */
function animate() {
  ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);

  if (mode === "rotate") {
    rotation += 0.03;
    applyZYRotation();
  }

  for (const p of particles) {
    p.update();
    p.draw();
  }

  requestAnimationFrame(animate);
}

/* ===== CYCLE ===== */
function cycle() {
  mode = "heart";
  rotation = 0;
  createHeart();

  setTimeout(() => mode = "rotate", 3000);

  setTimeout(() => {
    mode = "text";
    rotation = 0;
    createText("TE AMO ðŸ’–");
  }, 6000);
}

/* ===== START ===== */
createHeart();
animate();
cycle();
setInterval(cycle, 9000);
</script>

</body>
</html>
