<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
}
canvas {
  display: block;
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

/* ===== RESIZE ===== */
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", () => {
  resize();
  createHeart();
});

/* ===== CONFIG ===== */
const PARTICLES = 2400;
const ROTATION_SPEED = 0.006;
const TRANSITION_TIME = 5000;

const VIB_HEART = 1.2;
const VIB_TEXT = 0.3;

const LOOSE_FORCE = 0.04;   // ðŸ”¥ sueltos
const NOISE = 0.6;         // ðŸ”¥ rompe rigidez
const TRAIL_ALPHA = 0.15;  // ðŸ”¥ rastro

const particles = [];
let mode = "heart";
let angle = 0;

/* ===== PARTICLE ===== */
class Particle {
  constructor(x, y, z) {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;

    this.vx = 0;
    this.vy = 0;

    this.bx = x;
    this.by = y;
    this.bz = z;

    this.tx = x;
    this.ty = y;

    this.size = 1.6;
    this.phase = Math.random() * Math.PI * 2;
    this.noiseX = (Math.random() - 0.5) * NOISE;
    this.noiseY = (Math.random() - 0.5) * NOISE;
  }

  update() {
    const dx = this.tx - this.x;
    const dy = this.ty - this.y;

    this.vx += dx * LOOSE_FORCE;
    this.vy += dy * LOOSE_FORCE;

    this.vx *= 0.85;
    this.vy *= 0.85;

    this.phase += 0.05;
    const vib = mode === "text" ? VIB_TEXT : VIB_HEART;

    this.x += this.vx + Math.sin(this.phase) * vib + this.noiseX;
    this.y += this.vy + Math.cos(this.phase) * vib + this.noiseY;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = "#4fc3ff";
    ctx.fill();
  }
}

/* ===== HEART ===== */
function heartPoint(t, s) {
  const x = 16 * Math.sin(t) ** 3;
  const y =
    13 * Math.cos(t) -
    5 * Math.cos(2 * t) -
    2 * Math.cos(3 * t) -
    Math.cos(4 * t);

  return {
    x: x * s,
    y: -y * s,
    z: (Math.random() - 0.5) * s
  };
}

function createHeart() {
  particles.length = 0;
  const scale = Math.min(canvas.width, canvas.height) / 34;

  for (let i = 0; i < PARTICLES; i++) {
    const t = Math.random() * Math.PI * 2;
    const p = heartPoint(t, scale);

    particles.push(
      new Particle(
        canvas.width / 2 + p.x,
        canvas.height / 2 + p.y,
        p.z
      )
    );
  }
}

/* ===== ROTACIÃ“N 3D ===== */
function rotateHeart3D() {
  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  const perspective = 900;

  for (const p of particles) {
    const dx = p.bx - cx;
    const dz = p.bz;

    const cos = Math.cos(angle);
    const sin = Math.sin(angle);

    const x3d = dx * cos - dz * sin;
    const z3d = dx * sin + dz * cos;

    const scale = perspective / (perspective + z3d);

    p.tx = cx + x3d * scale;
    p.ty = cy + (p.by - cy) * scale;
  }
}

/* ===== TEXTO ===== */
function createText(text) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  let fontSize = canvas.height * 0.35;
  ctx.font = `bold ${fontSize}px Arial`;

  while (ctx.measureText(text).width > canvas.width * 0.85) {
    fontSize *= 0.95;
    ctx.font = `bold ${fontSize}px Arial`;
  }

  ctx.fillStyle = "white";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(text, canvas.width / 2, canvas.height / 2);

  const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

  let i = 0;
  for (let y = 0; y < canvas.height; y += 4) {
    for (let x = 0; x < canvas.width; x += 4) {
      const idx = (y * canvas.width + x) * 4;
      if (data[idx + 3] > 150 && particles[i]) {
        particles[i].tx = x;
        particles[i].ty = y;
        i++;
      }
    }
  }
}

/* ===== LOOP ===== */
function animate() {
  // ðŸ”¥ NO borramos todo â†’ rastro
  ctx.fillStyle = `rgba(0,0,0,${TRAIL_ALPHA})`;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (mode === "rotate") {
    angle += ROTATION_SPEED;
    rotateHeart3D();
  }

  for (const p of particles) {
    p.update();
    p.draw();
  }

  requestAnimationFrame(animate);
}

/* ===== CICLO ===== */
function cycle() {
  mode = "heart";
  createHeart();

  setTimeout(() => {
    mode = "rotate";
  }, TRANSITION_TIME);

  setTimeout(() => {
    mode = "text";
    createText("TE AMO ðŸ’–");
  }, TRANSITION_TIME * 2);
}

/* ===== START ===== */
createHeart();
animate();
cycle();
setInterval(cycle, TRANSITION_TIME * 3);
</script>
</body>
</html>
