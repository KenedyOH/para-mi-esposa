<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para mi amor </title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden; /* evita scroll si los corazones se salen */
      padding: 5vw;
      position: relative;
      height: 100vh;
    }

    h1 {
      color: #ff3399;
      font-size: 8vw;
      margin-bottom: 2vw;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 4vw;
      color: #cc0066;
      margin-bottom: 5vw;
    }

    /* Animaci贸n del texto */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Corazones flotantes */
    .heart {
      position: absolute;
      font-size: 8vw;
      animation: float 5s linear infinite;
      pointer-events: none; /* para que no interfieran con clics */
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translateY(50vh) rotate(180deg); }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Mi Vita preciosa, eres lo mejor </h1>
  <p>Gracias por estar siempre a mi lado, te amo con locura わ</p>

  <script>
    // Crear corazones din谩micamente
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '';
      heart.style.left = Math.random() * 90 + 'vw'; // posici贸n horizontal
      heart.style.fontSize = (Math.random() * 6 + 6) + 'vw'; // tama帽o aleatorio
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's'; // velocidad aleatoria
      document.body.appendChild(heart);

      // Eliminar coraz贸n despu茅s de animaci贸n
      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    // Generar corazones cada 300ms
    setInterval(createHeart, 300);
  </script>
</body>
</html>
