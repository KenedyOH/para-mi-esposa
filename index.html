<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CorazÃ³n 3D de PartÃ­culas</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
}
canvas {
  display: block;
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

/* ===== RESIZE ===== */
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", () => {
  resize();
  createHeart();
});

/* ===== CONFIG ===== */
const PARTICLES = 1200;
const TEXT_SCALE = 0.32; // ðŸ”¥ controla tamaÃ±o del texto
const particles = [];
let mode = "heart";
let angle = 0;

/* ===== PARTICLE ===== */
class Particle {
  constructor(x, y, z) {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;

    this.bx = x;
    this.by = y;
    this.bz = z;

    this.tx = x;
    this.ty = y;
    this.tz = z;

    this.size = 1.8;
    this.phase = Math.random() * Math.PI * 2;
  }

  update() {
    this.x += (this.tx - this.x) * 0.08;
    this.y += (this.ty - this.y) * 0.08;

    this.phase += 0.04;
    const vib = mode === "text" ? 0.15 : 0.35;
    this.x += Math.sin(this.phase) * vib;
    this.y += Math.cos(this.phase) * vib;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = "#4fc3ff";
    ctx.fill();
  }
}

/* ===== HEART SHAPE ===== */
function heartPoint(t, s) {
  const x = 16 * Math.sin(t) ** 3;
  const y =
    13 * Math.cos(t) -
    5 * Math.cos(2 * t) -
    2 * Math.cos(3 * t) -
    Math.cos(4 * t);

  return {
    x: x * s,
    y: -y * s,
    z: (Math.random() - 0.5) * s * 0.8
  };
}

function createHeart() {
  particles.length = 0;
  const scale = Math.min(canvas.width, canvas.height) / 35;

  for (let i = 0; i < PARTICLES; i++) {
    const t = Math.random() * Math.PI * 2;
    const p = heartPoint(t, scale);

    particles.push(
      new Particle(
        canvas.width / 2 + p.x,
        canvas.height / 2 + p.y,
        p.z
      )
    );
  }
}

/* ===== 3D ROTATION (REAL) ===== */
function rotateHeart3D() {
  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  const perspective = 700;

  for (const p of particles) {
    const dx = p.bx - cx;
    const dz = p.bz;

    const cos = Math.cos(angle);
    const sin = Math.sin(angle);

    const x3d = dx * cos - dz * sin;
    const z3d = dx * sin + dz * cos;

    const scale = perspective / (perspective + z3d);

    p.tx = cx + x3d * scale;
    p.ty = cy + (p.by - cy) * scale;
  }
}

/* ===== TEXT ===== */
function createText(text) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const fontSize = Math.min(canvas.width, canvas.height) * TEXT_SCALE;
  ctx.font = `bold ${fontSize}px Arial`;
  ctx.fillStyle = "white";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(text, canvas.width / 2, canvas.height / 2);

  const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

  let i = 0;
  for (let y = 0; y < canvas.height; y += 4) {
    for (let x = 0; x < canvas.width; x += 4) {
      const idx = (y * canvas.width + x) * 4;
      if (data[idx + 3] > 150 && particles[i]) {
        particles[i].tx = x;
        particles[i].ty = y;
        i++;
      }
    }
  }
}

/* ===== LOOP ===== */
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (mode === "rotate") {
    angle += 0.03;
    rotateHeart3D();
  }

  for (const p of particles) {
    p.update();
    p.draw();
  }

  requestAnimationFrame(animate);
}

/* ===== CYCLE ===== */
function cycle() {
  mode = "heart";
  createHeart();

  setTimeout(() => {
    mode = "rotate";
  }, 3000);

  setTimeout(() => {
    mode = "text";
    createText("TE AMO ðŸ’–");
  }, 6000);
}

/* ===== START ===== */
createHeart();
animate();
cycle();
setInterval(cycle, 9000);
</script>
</body>
</html>
