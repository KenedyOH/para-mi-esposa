<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CorazÃ³n de PartÃ­culas</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    width: 100%;
    height: 100%;
  }

  canvas {
    display: block;
  }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

/* ===== RESPONSIVE CANVAS ===== */
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ===== CONFIG ===== */
const PARTICLES = 900;
const particles = [];
let mode = "heart";
let rotation = 0;

/* ===== POINT ===== */
class Point {
  constructor(x, y) {
    this.x = x;
    this.y = y;
  }
  clone() {
    return new Point(this.x, this.y);
  }
}

/* ===== PARTICLE ===== */
class Particle {
  constructor(target) {
    this.pos = new Point(
      Math.random() * canvas.width,
      Math.random() * canvas.height
    );
    this.base = target.clone();
    this.target = target.clone();
    this.size = Math.random() * 2 + 1;
    this.speed = Math.random() * 0.04 + 0.03;
    this.offset = Math.random() * Math.PI * 2;
  }

  update() {
    const currentSpeed = (mode === "text") ? 0.015 : this.speed;

    this.pos.x += (this.target.x - this.pos.x) * currentSpeed;
    this.pos.y += (this.target.y - this.pos.y) * currentSpeed;

    this.offset += 0.03;
    const vibration = (mode === "text") ? 0.08 : 0.3;

    this.pos.x += Math.sin(this.offset) * vibration;
    this.pos.y += Math.cos(this.offset) * vibration;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.pos.x, this.pos.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = "#4fc3ff";
    ctx.fill();
  }
}

/* ===== HEART SHAPE ===== */
function heart(t, scale) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y =
    13 * Math.cos(t) -
    5 * Math.cos(2 * t) -
    2 * Math.cos(3 * t) -
    Math.cos(4 * t);

  return new Point(
    canvas.width / 2 + x * scale,
    canvas.height / 2 - y * scale
  );
}

/* ===== CREATE HEART ===== */
function createHeart() {
  particles.length = 0;
  const scale = Math.min(canvas.width, canvas.height) / 35;

  for (let i = 0; i < PARTICLES; i++) {
    const t = Math.random() * Math.PI * 2;
    particles.push(new Particle(heart(t, scale)));
  }
}

/* ===== CREATE TEXT ===== */
function createText(text) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const fontSize = Math.min(canvas.width, canvas.height) / 5; // RESPONSIVE
  ctx.font = `bold ${fontSize}px Arial`;
  ctx.fillStyle = "white";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(text, canvas.width / 2, canvas.height / 2);

  const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
  let i = 0;

  for (let y = 0; y < canvas.height; y += 5) {
    for (let x = 0; x < canvas.width; x += 5) {
      const idx = (y * canvas.width + x) * 4;
      if (data[idx + 3] > 150 && particles[i]) {
        particles[i].target = new Point(x, y);
        particles[i].base = particles[i].target.clone();
        i++;
      }
    }
  }
}


/* ===== ROTACIÃ“N PLANO Zâ€“Y (EJE X) ===== */
function applyZYRotation() {
  const cx = canvas.width / 2;
  const depth = Math.cos(rotation);

  for (const p of particles) {
    const dx = p.base.x - cx;
    p.target.x = cx + dx * depth;
    p.target.y = p.base.y;
  }
}

/* ===== ANIMATION LOOP ===== */
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (mode === "rotate") {
    rotation += 0.03;
    applyZYRotation();
  }

  for (const p of particles) {
    p.update();
    p.draw();
  }

  requestAnimationFrame(animate);
}

/* ===== CYCLE MODES ===== */
function cycle() {
  mode = "heart";
  rotation = 0;
  createHeart();

  setTimeout(() => {
    mode = "rotate";
  }, 3000);

  setTimeout(() => {
    mode = "text";
    rotation = 0;
    createText("TE AMO ðŸ’–");
  }, 6000);
}

/* ===== START ===== */
createHeart();
animate();
cycle();
setInterval(cycle, 9000);
</script>

</body>
</html>
